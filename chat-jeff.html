<!DOCTYPE html>
<html lang="en, kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - jeff - Atlas</title>
    <script src="https://kit.fontawesome.com/e73eca6ab5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="header2">
        <a href="javascript:history.back();"><i class="fa-solid fa-chevron-left"></i></a>
        <h1 class="header2__title">Jeff Bejos</h1>
        <div class="chat-jeff__right-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <div class="chat-jeff__date">
        <div>
        <span>Tuesday, June 16, 2023</span>
        </div>
    </div>

    <div class="message">
        <img src="screenshots/jeff2.jfif"/>
        <div class="message__content">
            <span class="message__content__author">Jeff Bejos</span>
            <div class="message__content__info">
                <span class="message__content__info__bubble">You think I Care?? We are done!</span>
                <span class="message__content__info__time">21:22</span>
            </div>
        </div>
    </div>

    <form class="reply">
        <div class="reply__column plus fa-lg">
            <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="   write a message..."/>
            <i class="fa-regular fa-face-smile"></i>
            <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </form>

</body>
</html>
