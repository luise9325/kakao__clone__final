<!DOCTYPE html>
<html lang="en, kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Atlas</title>
    <script src="https://kit.fontawesome.com/e73eca6ab5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="header2">
        <a href="javascript:history.back();"><i class="fa-solid fa-chevron-left"></i></a>
        <h1 class="header2__title">Settings</h1>
        <i class="fa-solid fa-magnifying-glass"></i>
    </header>

    <div class="settings-bar">
        <div class="settings-bar__column">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span>warning</span>
        </div>
        <div class="settings-bar__column">
            <i class="fa-regular fa-bell"></i>
            <span>notification</span>
        </div>
        <div class="settings-bar__column">
            <i class="fa-solid fa-check-double"></i>
            <span>double check</span>
        </div>
        <div class="settings-bar__column">
            <i class="fa-solid fa-circle-dot"></i>
            <span>version</span>
        </div>
        <div class="settings-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>privacy</span>
        </div>
        <div class="settings-bar__column">
            <i class="fa-solid fa-arrow-up-right-dots"></i>
            <span>brightness</span>
        </div>
        <div class="settings-bar__column">
            <i class="fa-solid fa-brush"></i>
            <span>themes</span>
        </div>
        <div class="settings-bar__column">
            <i class="fa-solid fa-user"></i>
            <span>friends</span>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list"> 
            <li class="nav__btn active1">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user"></i>
                    <span>Friends</span>
                </a>
            </li>
            <li class="nav__btn active2">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment"></i>
                    <span>Chat</span>
                </a>
            </li>
            <li class="nav__btn active3">
                <a class="nav__link" href="search.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Search</span>
                </a>
            </li>
            <li class="nav__btn active4">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis"></i>
                    <span>More</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </nav>

</body>
</html>
