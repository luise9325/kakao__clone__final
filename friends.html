<!DOCTYPE html>
<html lang="en, kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Atlas</title>
    <script src="https://kit.fontawesome.com/e73eca6ab5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list"> 
            <li class="nav__btn active1">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-user"></i>
                    <span>Friends</span>
                </a>
            </li>
            <li class="nav__btn active2">
                <a class="nav__link" href="#">
                    <i class="fa-regular fa-comment"></i>
                    <span>Chat</span>
                </a>
            </li>
            <li class="nav__btn active3">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Search</span>
                </a>
            </li>
            <li class="nav__btn active4">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-ellipsis"></i>
                    <span>More</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </nav>

</body>
</html>
