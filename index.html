<!DOCTYPE html>
<html lang="en, kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Atlas</title>
    <script src="https://kit.fontawesome.com/e73eca6ab5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to Atlas</h1>
        <p class="Welcome-header__text">If you have a Atlas Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input name="user-name" required type="text" placeholder="Email or phone number"/>
        <input name="user-pw" required type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Account or Password</a>
    </form>
</body>
</html>
